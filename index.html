<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="./styles.css">
    <script defer type="module" src="./constants.js"></script>
    <script defer type="module" src="./script.js"></script>
</head>
<body>
    <main>
        <h1>Timer</h1>
        <section>
            <form class="form">
                <input type="text" class="input-hours">
                :
                <input type="text" class="input-minutes">
                :
                <input type="text" class="input-seconds">
            </form>
            <button class="button-start">Start</button>
            <button class="button-pause">Pause</button>
            <button class="button-reset">Reset</button>
        </section>
        <progress max="100" class="progress-green"></progress>
    </main>
</body>
</html>
